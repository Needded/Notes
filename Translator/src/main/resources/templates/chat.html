<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Translator (EN-PT)</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f7;
            position: relative;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #555;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background 0.3s ease;
            z-index: 1000;
        }
        .back-button:hover {
            background: #333;
        }
        .chat-container {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        textarea {
            width: 100%;
            height: 100px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            resize: none;
            font-size: 14px;
        }
        select {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 10px;
            width: 100%;
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            background: #eef2f7;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<a class="back-button" th:href="@{http://localhost:8081/}">Back to home</a>

<div class="chat-container">
    <form th:action="@{/translator/ask}" method="post">
        <textarea name="input" placeholder="Type your text here..." required
                  th:text="${input}"></textarea>

        <!--        <select name="targetLang" required>-->
        <!--            <option value="" disabled th:selected="${targetLang == null}">Choose target language</option>-->
        <!--            <option value="pt" th:selected="${targetLang == 'pt'}">Portuguese (pt)</option>-->
        <!--            <option value="en" th:selected="${targetLang == 'en'}">English (en)</option>-->
        <!--            <option value="fr" th:selected="${targetLang == 'fr'}">French (fr)</option>-->
        <!--            <option value="de" th:selected="${targetLang == 'de'}">German (de)</option>-->
        <!--            <option value="es" th:selected="${targetLang == 'es'}">Spanish (es)</option>-->
        <!--            <option value="it" th:selected="${targetLang == 'it'}">Italian (it)</option>-->
        <!--        </select>-->

        <button type="submit">Translate</button>
    </form>
</div>

</body>
</html>
