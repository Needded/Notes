<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 20px;
            position: relative;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #555;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background 0.3s ease;
            z-index: 1000;
        }
        .back-button:hover {
            background: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        .note {
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
        }

        .note h3 {
            margin-top: 0;
        }

        .actions {
            margin-top: 10px;
        }

        .actions a, .actions button {
            text-decoration: none;
            background: #4caf50;
            color: #fff;
            padding: 8px 12px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .actions a.delete {
            background: #e53935;
        }

        .add-button {
            display: inline-block;
            background: #2196f3;
            color: #fff;
            padding: 10px 16px;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<a class="back-button" th:href="@{http://localhost:8080/home}">Back to home</a>

<div class="container">
    <h1>My Notes</h1>

    <a class="add-button" th:href="@{/notes/form}">Add New Note</a>

    <div th:each="note : ${notes}" class="note">
        <h3 th:text="${note.title}">Note Title</h3>
        <p th:text="${note.text}">...</p>

        <div class="actions">
            <a th:href="@{/notes/form(id=${note.id})}">Edit</a>
            <a th:href="@{/notes/delete/{id}(id=${note.id})}" class="delete"
               onclick="return confirm('Are you sure you want to delete this note?');">Delete</a>
        </div>
    </div>
</div>

</body>
</html>
