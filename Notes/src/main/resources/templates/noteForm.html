<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Note Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        button {
            margin-top: 15px;
            width: 100%;
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .cancel-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            font-size: 14px;
            color: white;
            background-color: #f44336;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
        .cancel-button:hover {
            background-color: #d32f2f;
        }
        .back-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2 th:text="${note.id == null} ? 'Add Note' : 'Edit Note'"></h2>

    <form th:action="@{/notes/save}" th:object="${note}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <label>Title:</label>
        <input type="text" th:field="*{title}" required />

        <label>Text:</label>
        <textarea th:field="*{text}" required></textarea>

        <button type="submit">Save</button>
        <a th:href="@{/notes/view}" class="cancel-button">Cancel</a>
    </form>

    <a class="back-link" th:href="@{/notes/view}">Back to Notes List</a>
</div>
</body>
</html>
