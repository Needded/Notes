<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - AIApp</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f7;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            margin-bottom: 30px;
        }
        a {
            display: block;
            margin: 15px 0;
            padding: 14px 20px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>StudyHub</h1>

    <a th:href="@{http://localhost:8083/notes/view}" target="_blank">Notes</a>
    <a th:href="@{http://localhost:8084/translator/view}" target="_blank">Translator</a>

</div>

</body>
</html>
